<nav class="navbar navbar-light bg-light">
    <div class="navbar-brand"><span class="icon fas fa-list"></span> <strong>Listado </strong> de usuarios</div>
    <div class="ml-auto">
        <div class="input-group">
            <div class="input-group-append">
                <button class="btn btn-sm btn-success" (click)="newRecord()">Nuevo usuario</button>
                <button class="btn btn-sm btn-secondary" (click)="toggleFilter()"><span
                        class="fas fa-search"></span></button>
            </div>
        </div>
    </div>
</nav>

<div class="card">
    <div class="card-header" [hidden]="hideFilter">
        <form>
            <div class="form-row align-items-center">
                <div class="col-sm-3 my-1">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Usuario</div>
                        </div>
                        <input type="text" class="form-control" name="user" [(ngModel)]="filter.entity.user">
                    </div>
                </div>
                <div class="col-sm-3 my-1">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Nombre</div>
                        </div>
                        <input type="text" class="form-control" name="name" [(ngModel)]="filter.entity.name">
                    </div>
                </div>
                <div class="col-auto ml-auto my-1">
                    <button type="submit" class="btn btn-sm btn-primary" (click)="setFilter()">Buscar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <ngb-pagination class="d-flex justify-content-end" [pageSize]="response.per_page"
            [collectionSize]="response.total" [(page)]="response.current_page" [maxSize]="5" [rotate]="true"
            [ellipses]="false" [boundaryLinks]="true" (pageChange)="pageChange($event)"></ngb-pagination>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo electr√≥nico</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of response.data">
                        <th scope="row">{{ user.user }}</th>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Acciones">
                                <button class="btn btn-sm btn-primary" (click)="openForm(user, editMovement)"><span
                                        class="fas fa-edit"></span></button>
                                <button class="btn btn-sm btn-danger" (click)="delete(user)"><span
                                        class="fas fa-trash"></span></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ngb-pagination class="d-flex justify-content-end" [pageSize]="response.per_page"
            [collectionSize]="response.total" [(page)]="response.current_page" [maxSize]="5" [rotate]="true"
            [ellipses]="false" [boundaryLinks]="true" (pageChange)="pageChange($event)"></ngb-pagination>
    </div>
</div>
